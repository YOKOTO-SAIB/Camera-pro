<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pindah ke Chrome</title>
    <style>
        /* Background dengan efek kamera pro */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #222 10%, #000 90%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Kotak tampilan */

            background: rgba(255, 255, 255, 0.1);

            border-radius: 15px;

            backdrop-filter: blur(10px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Buka di Google Chrome</h2>
        <p>salin teks di bawah untuk membuka Camera pro premium .</p>

</html>
